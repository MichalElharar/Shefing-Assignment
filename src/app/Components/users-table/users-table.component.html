<div class="container">
    <div class="users-list-section">
        <h3>Our Users</h3>
        <p>Click on user row to see his posts</p>

        <mat-form-field>
            <mat-label>Filter by name or email</mat-label>
            <input matInput (keyup)="applyFilterByNameOrEmail($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.company?.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="showUserPosts(row)" [class.active]="row.id==selectedUser?.id"
                *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
    <div class="user-posts-section">
        @if (selectedUser) {
        <app-user-posts [user]="selectedUser"></app-user-posts>
        }
    </div>
</div>
