<div class="posts-header">
    <h3>{{user?.name}}'s posts</h3>

    <button mat-fab color="primary" (click)="openNewPostDialog()" matTooltip="Add new post">
        <mat-icon>add</mat-icon>
    </button>
</div>

@for (post of userPostsList; track post) {
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{post.body}}
    </mat-card-content>
</mat-card>
}
